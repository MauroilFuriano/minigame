    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden;
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
      }
      .neon-border {
        box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
      }
      .glitch {
        position: relative;
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(57, 255, 20, 0.2);
      }
      /* Reactor Animation */
      .reactor-spin {
        animation: spin 10s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .reactor-pulse {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(57, 255, 20, 0.4); }
        50% { box-shadow: 0 0 40px rgba(57, 255, 20, 0.8), 0 0 80px rgba(57, 255, 20, 0.4) inset; }
      }

      /* Global Screen Glitch & CRT Effects */
      .screen-glitch-effect {
        animation: global-glitch 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }
      .screen-glitch-effect::before,
      .screen-glitch-effect::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: inherit;
        pointer-events: none;
        z-index: 50;
        opacity: 0.5;
      }
      .screen-glitch-effect::before {
        animation: glitch-rgb-1 0.3s infinite;
        mix-blend-mode: color-dodge;
        background: rgba(255, 0, 0, 0.2);
        transform: translate(2px, 0);
      }
      .screen-glitch-effect::after {
        animation: glitch-rgb-2 0.3s infinite;
        mix-blend-mode: color-dodge;
        background: rgba(0, 0, 255, 0.2);
        transform: translate(-2px, 0);
      }

      @keyframes global-glitch {
        0% { transform: translate(0); filter: hue-rotate(0deg); }
        20% { transform: translate(-3px, 1px); filter: hue-rotate(5deg) contrast(1.2); }
        40% { transform: translate(2px, -2px); filter: invert(0.1); }
        60% { transform: translate(-1px, 2px); filter: hue-rotate(-5deg); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); filter: hue-rotate(0deg); }
      }
      
      /* CRT Overlay */
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999; /* Topmost */
        opacity: 0.15;
      }
    </style>
